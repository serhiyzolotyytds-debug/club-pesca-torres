  const fmt = (iso) => {

    });
  };

  const container = document.getElementById("llistat-events");

  events.forEach(ev => {
    const card = document.createElement("article");
    card.className = `event event--${ev.tipus}`;
    card.innerHTML = `
      <div class="event-head">
        <h2>${ev.titol} Â· ${ev.lloc}</h2>

  });
