<script>
  //  POSA AQU LA TEVA URL DE GOOGLE SHEETS (CSV)
  const url = "https://docs.google.com/spreadsheets/d/1si22L3m6MVCCF9WRcnuigefECz2tl5lOOoEJOGywAVI/edit?usp=sharing";

  fetch(url)
    .then(res => res.text())
    .then(data => {
      const files = data.split("\n").map(row => row.split(","));

      const tbody = document.querySelector("#taula tbody");
      tbody.innerHTML = "";

      files.forEach((fila, index) => {
        if (index === 0) return; // Saltar t铆tols si ja estan a la taula

        const tr = document.createElement("tr");
        fila.forEach(camp => {
          const td = document.createElement("td");
          td.textContent = camp;
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    });
</script>
